<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class = "score-board">
        <div class="text-score">
            <p>Score:</p>
            <p>Score:</p>
        </div>

       <div class="scores">
            <div class="score-box"><p id="player-score">0</p></div>
            <div class="announcements">Let's start the game!</div>
            <div class="score-box"><p id="CPU-score">0</p></div>
       </div>

      <div class="text-score">
            <p>Player</p>
            <p>CPU</p>
      </div>
    </div>

    <div class = "options">
        <div id="rock-box">
            <input id="rock" type="image" src="images/rock.png" style="width: 100%; height: auto;">
        </div>
        <div id="paper-box">
            <input  id="paper" type="image" src="images/paper.png" style="width: 100%; height: auto;">
        </div>
        <div id="scissors-box">
            <input  id="scissors" type="image" src="images/scissors.png" style="width: 100%; height: auto;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
